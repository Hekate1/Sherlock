<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SherlockSummary</title>
        <meta name="description" content="SherlockSummary">
        <link rel="stylesheet" href="main.css">

        <style>
            body {
                background-color: rgb(230,226,217);
            }
            h1{
                background-color: rgb(118,92,77);
            }
        </style>

    </head>
    <body>
        <img src="LogoA.png" alt="Sherlock Summary" border="1px">
        <h1> </h1>
        <h2> SherlockSummary returns the tl;dr of an article at the blink of an eye.</h2>

        <p>
            
            
        </p>
        
        <p>
            <textarea id="textBox" name="textBox" rows="1" cols="120"></textarea>
            <br></br>
            <button id="submit" type="submit" name="submit" onclick="sendText()">Get tl;dr</button>
            <br></br>
            <textarea id="result" name="result" style="display: none"> </textarea>
        </p>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script>
            var response
            function sendText() {
                response = $.ajax({
                    url: "/sent-text",
                    data: document.getElementById("textBox").value,
                    success: displayText()
                });
                
            }
            function displayText() {
                document.getElementById("result").value = response
                document.getElementById("result").style.display = "block"        
            }
</script>
    </body>
</html>
