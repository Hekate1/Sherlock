<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SherlockSummary</title>
        <meta name="description" content="SherlockSummary">
        <link rel="stylesheet" href="main.css">

        <style>
            body {
                background-color: rgb(230,226,217);
            }
            h1{
                background-color: rgb(118,92,77);
            }
        </style>

    </head>
    <body>
        <img src="LogoA.png" alt="Sherlock Summary" border="1px">
        <h1> =====================================</h1>
        <h2> SherlockSummary returns the tl;dr of an article at the blink of an eye.</h2>

        <p>
            
            
        </p>
        
        <p>
            <form name="textBox" action="" method="post">
            <textarea name="textBox" rows="1" cols="120"> </textarea>
                <br></br>
            <input type="submit" name="submit" value="Get tl;dr" action> </input>
        </form>
        </p>

        <p>
            Authors:
            <textarea name="authors" rows="10" cols="60" value="Greg Ham" readonly> </textarea>
                <br></br>
        </p>   
        <p>
            Concepts:
            <textarea name="concepts" rows="10" cols="60" value="Election" readonly> </textarea>
                <br></br>
                
        </p>   
        <p>
            Dates:
            <textarea name="dates" rows="10" cols="60" readonly> </textarea>
                <br></br>
                
        </p> 
        <p>
            doc-emotion:
            <textarea name="doc-emotion" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            entities:
            <textarea name="entities" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            feeds:
            <textarea name="feeds" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            keywords:
            <textarea name="keywords" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            pub-date:
            <textarea name="pub-date" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            relations:
            <textarea name="relations" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            typed-rels:
            <textarea name="typed-rels" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            doc-sentiment:
            <textarea name="doc-sentiment" rows="10" cols="60" > </textarea>
                <br></br>
                
        </p>
        <p>
            taxonomy:
            <textarea name="taxonomy" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>
        <p>
            title:
            <textarea name="title" rows="10" cols="60"> </textarea>
                <br></br>
                
        </p>      
    </body>
</html>
